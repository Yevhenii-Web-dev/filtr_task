<!DOCTYPE html>
<html lang="en">

<head>

   <title>testTable</title>
   <link rel="stylesheet" href="./css/style.css">

<body>
   <div class="wrapper">
      <main class="content">
         <section class="table">
            <div class="container">

            </div>

         <section class="search">

               <div class="search__body">
                  <input class="search__person" placeholder="search person" type="text">
                  <a href="#!" class="search__btn"></a>
               </div>
               <div class="add-person">
                  <label>Imie<input class="input__name" type="text"></label>
                  <label>Nazwisko<input class="input__last-name" type="text"></label>
                  <label>Dzial<input class="input__department" type="text"></label>
                  <label>wynagrodzenieKwota<input class="input__amount" type="number"></label>
                  <label>wynagrodzenieWaluta<input class="input__currency" type="text"></label>
                  <button class="btn__add-person">ADD PERSON</button>
               </div>
            </div>
         </section>
      </main>
   </div>



   <script src="./js/main.js"></script>
</body>

</html>
